<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <ul >
            <li class="nav-items">
                <i class="fa-solid fa-magnifying-glass"></i><br>
                <span>Search</span> 
            </li>
            <li class="nav-items">
                <i class="fa-solid fa-house-chimney"></i><br>
                <span>Home</span>
            </li>
            <li class="nav-items">
                <i class="fa-solid fa-heart"></i><br>
                <span>Favs</span>
            </li>
            <li class="nav-items">
                <i class="fa-solid fa-user"></i><br>
                <span>Profile</span>
            </li>
            <li class="nav-items">
                <i class="fa-solid fa-sliders"></i><br>
                <span>Setting</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <img src="img1.jpg" alt="food items on 50% sale" id="offimg">
        <p style="font-weight: bolder; font-size: 20px;">Recommended Food for you</p>

        <div class="content">
            <button type="button">Favorites</button>
            <button type="button">Best Seller</button>
            <button type="button">Near me</button>
            <button type="button">Promotions</button>
            <button type="button">Top rated</button>
            <button type="button">All</button>
        </div>

        <div class="foodMenu">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="pizza.jpeg" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Amazing Pizza</p>
                </div>
                <button class="cartadd">Add to cart</button>
              </div>
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="salad.jpeg" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Fresh Salad</p>
                </div>
                <button class="cartadd">Add to cart</button>
            </div>
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="pancake.jpg" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Sweet Pancake</p>
                </div>
                <button class="cartadd">Add to Cart</button>
            </div>
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="panner tikka.jpeg" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Panner Tikka</p>
                </div>
                <button class="cartadd">Add to Cart</button>
            </div>
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="burger.jpeg" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Burger</p>
                </div>
                <button class="cartadd">Add to Cart</button>
            </div>
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="chpotato.jpeg" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Chilly Potato</p>
                </div>
                <button class="cartadd">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
